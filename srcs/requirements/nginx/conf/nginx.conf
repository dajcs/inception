server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name anemet.42.fr;
    # server name for rootless setup
    # server_name localhost;

    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Stop NGINX from deleting the port in redirects
    # absolute_redirect off;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }

    # 3. BONUS: REVERSE PROXY FOR CV
    # The ^~ prevents regex conflicts and ensures priority
    location ^~ /cv/ {
        include /etc/nginx/proxy_params;
        # Forward traffic to the 'website' container on port 80
        proxy_pass http://website:80;
    }

    # 4. BONUS: ADMINER
    location ^~ /adminer/ {
        include /etc/nginx/proxy_params;
        # Forward traffic to the 'adminer' container on port 8080
        proxy_pass http://adminer:8080;
    }

}
